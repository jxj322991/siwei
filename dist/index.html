<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./01.css">
  <script src="./data2019.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <title>思维导图</title>
</head>


<body>
  <div class="content" id="app">
    <header>
      <h1>前端思维导图</h1>
      <div>
        <div class="search" style="display: flex;justify-content: space-around;">
          <div> <input type="text" style="width: 50vw;border-radius: 1vw;text-align: center;padding:0.2vw 1vw;" v-model='searchText'> </div>
          <div>
            <div class="btn" style="width: 20vw;background:rgba(255,0,0,0.5); border-radius: 1vw;color: #000;font-weight: bold;cursor: pointer;" @click='search(searchText)'>搜索</div>
          </div>
          <div>
            <div style="width: 10vw;">
              总数{{arr.length}}条
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div v-for='(x,index) in arr2'>
        <tmemplete class="pointer">
          <h3>
            {{x.title}}
          </h3>
          <h5>
            {{x.text}}
          </h5>
          <template>
            <img :src="x.img" :alt="x.img" data-author='靳肖健'>
          </template>
        </tmemplete>
        <template v-if='x.link && x.link.length>0'>
          <div>
            <a v-for='y,index in x.link' :href="y" target="_blank">参考 {{index+1}}</a>
          </div>
        </template>
      </div>
      <div style="display: flex; justify-content: space-around;flex-wrap: wrap; ">
        <div v-for='(x,index) in arr' style="width: 10vw;min-width: 200px;cursor: pointer;" @click='search("",true,x)'>
          <span>
            {{x.title}}
          </span>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <div style="color: rgba(0,0,0,0.1);">
          jxjweb.top
        </div>
      </div>
    </footer>
  </div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      show: 0,
      message: 'Hello jxj!',
      arr: [],
      arr2: [],
      searchText: ''

    },
    methods: {
      search(text, btn, obj) {
        var arr = []
        if (btn) {
          arr.push(obj)
        } else {
          arr = this.arr.filter((x) => {
            return x.text.indexOf(text) >= 0 || x.info.indexOf(text) >= 0 || x.title.indexOf(text) >= 0
          })
        }

        this.arr2 = arr
      },
      toggleShow() {
        if (this.show == 1) {
          this.show = 0
        } else {
          this.show = 1
        }
        localStorage.show = this.show
      }
    },
    created() {
      var show = localStorage.show;
      if (show == undefined) {
        this.show = 0
        localStorage.show = 0
      } else {
        this.show = Number(show)
      }
      var arr = dataArr2019
      arr.forEach((x) => {
        x.show = 0
      })
      this.arr = arr
    }
  })
</script>

</html>
